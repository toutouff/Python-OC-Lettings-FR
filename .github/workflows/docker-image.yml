name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t oc_lettings:${{ github.sha }}
    - name: login to dockerhub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p {{ secrets.DOCKER_KEY }} https://hub.docker.com
    - name: Push the docker image
      run: docker push -a oc_lettings
